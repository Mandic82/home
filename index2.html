<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel das Coordenadoras</title>

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://png.pngtree.com/background/20210714/original/pngtree-blue-minimalistic-geometric-education-academic-advertising-detail-page-vector-background-picture-image_1074474.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .panel {
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid #999999;
      border-radius: 10px;
      padding: 30px 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #ff212f;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    th, td {
      border: 1px solid #757575;
      padding: 10px;
      word-wrap: break-word;
      text-align: left;
    }

    td.name {
      font-weight: bold;
      color: #000;
      width: 60%;
    }

    td.link {
      width: 40%;
    }

    a.btn-link {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a.btn-link:hover {
      background-color: #1ebe5a;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>Planos de aula = Acesso Coordenadores</h1>
    <table>
      <tbody>
        <tr>
          <td class="name">BARBARA ELENA SAVIANO BARRAZA</td>
          <td class="link">
            <a href="https://drive.google.com/drive/folders/1zctML1T_qgTtOu0j-RXRLC4FvOfKdfQx?usp=sharing" target="_blank" class="btn-link">
              Ensino Fundamental Anos Iniciais 
            </a>
          </td>
        </tr>
        <tr>
          <td class="name">MARCELA CAMPOS PISCIONERI</td>
          <td class="link">
            <a href="https://drive.google.com/drive/folders/1nqcirGVdvtypmJAfaTcyCGuFnnrIC2I0?usp=sharing" target="_blank" class="btn-link">
              Ensino Fundamental Anos Finais 
            </a>
          </td>
        </tr>
        <tr>
          <td class="name">SANDRA REGINA PINTER</td>
          <td class="link">
            <a href="https://drive.google.com/drive/folders/1VZXW0nrqq_bT4d3Ri0Wfsh9XPD17gzX9?usp=sharing" target="_blank" class="btn-link">
              Ensino Médio - Regular 
            </a>
          </td>
        </tr>
        <tr>
          <td class="name">SANDRA REGINA PINTER</td>
          <td class="link">
            <a href="https://drive.google.com/drive/folders/1yKR5CwhgyDXdtZNZhvD5FBLDP6lvxNSw?usp=sharing" target="_blank" class="btn-link">
              Ensino Médio = Técnico
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
